<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página Genérica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
      border-radius: 8px;
    }
    section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    a {
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo à Minha Página</h1>
  </header>

  <section>
    <h2>Sobre</h2>
    <p>Essa é uma página HTML genérica. Você pode editar este conteúdo como quiser.</p>
    <img src="https://via.placeholder.com/400x200" alt="Imagem Exemplo" width="400">
    <p>Veja mais em <a href="https://www.exemplo.com" target="_blank">nosso site</a>.</p>
  </section>

</body>
</html>
